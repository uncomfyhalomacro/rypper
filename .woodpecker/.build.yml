matrix:
  platform:
    - linux/amd64

platform: ${platform}

pipeline:
  build:
    when:
      event: [push, tag]
      branch: 
        include: [ main, develop ]
        exclude: [ pages, docs, feature/* ]
    image: opensuse/tumbleweed:latest
    commands:
      - zypper --non-interactive install just
      - just get-deps build

runs_on: [ success, failure ]
