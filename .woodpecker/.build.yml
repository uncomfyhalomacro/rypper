matrix:
  platform:
    - linux/amd64

platform: ${platform}

pipeline:
  build:
    when:
      event: [push, tag]
    image: opensuse/tumbleweed:latest
    commands:
      - zypper --non-interactive install gcc gcc-c++ cargo libnettle-devel libzstd-devel zstd
      - echo "Starting build"
      - cargo build --release --all-features
      - echo "Finished build"
  docs:
    when:
      event: [push, tag]
    image: opensuse/tumbleweed:latest
    commands:
      - zypper --non-interactive install mdbook git
      - echo "Readying mdbook"
      - cd docs
      - mdbook build
      - cd book
      - git init
      - git remote add origin "https://${CI_REPO_OWNER}:${RYPPER_ACCESS_TOKEN}/codeberg.org/${CI_REPO_NAME}.git"
      - git switch --orphan pages
      - git add -A
      - git commit -m "update book for commit ${CI_COMMIT_SHA}"
      - git push --force -u origin pages
    secrets: [ rypper_access_token ]
  publish:
    when:
      event: [tag, deployment]
    image: opensuse/tumbleweed:latest
    commands:
      - zypper --non-interactive install cargo
      - echo "Starting build"
      - cargo build --release --all-features
      - echo "Finished build"
      - cargo publish --token "$CARGO_REGISTRY_TOKEN"
    secrets: [ cargo_registry_token ]

runs_on: [ success, failure ]
branches: [ main ]
